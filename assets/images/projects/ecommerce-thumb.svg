<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#ecommerceGradient)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="60" fill="rgba(255,255,255,0.95)"/>
  <rect x="20" y="20" width="120" height="20" rx="4" fill="#3B82F6"/>
  <text x="25" y="35" fill="white" font-family="Inter, sans-serif" font-size="12" font-weight="bold">E-Commerce</text>
  
  <!-- Navigation -->
  <rect x="280" y="25" width="40" height="10" rx="2" fill="#E5E7EB"/>
  <rect x="330" y="25" width="30" height="10" rx="2" fill="#E5E7EB"/>
  <rect x="370" y="20" width="20" height="20" rx="10" fill="#F59E0B"/>
  
  <!-- Hero Section -->
  <rect x="0" y="60" width="400" height="120" fill="url(#heroGradient)"/>
  <text x="200" y="110" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="24" font-weight="bold">
    Shop Now
  </text>
  <text x="200" y="135" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Inter, sans-serif" font-size="14">
    Best Deals & Latest Products
  </text>
  
  <!-- Product Grid -->
  <g transform="translate(20, 200)">
    <!-- Product 1 -->
    <rect x="0" y="0" width="80" height="80" rx="8" fill="white" stroke="#E5E7EB"/>
    <rect x="10" y="10" width="60" height="40" rx="4" fill="#F3F4F6"/>
    <rect x="10" y="55" width="40" height="8" rx="2" fill="#D1D5DB"/>
    <rect x="10" y="68" width="25" height="6" rx="2" fill="#3B82F6"/>
    
    <!-- Product 2 -->
    <rect x="100" y="0" width="80" height="80" rx="8" fill="white" stroke="#E5E7EB"/>
    <rect x="110" y="10" width="60" height="40" rx="4" fill="#F3F4F6"/>
    <rect x="110" y="55" width="40" height="8" rx="2" fill="#D1D5DB"/>
    <rect x="110" y="68" width="25" height="6" rx="2" fill="#10B981"/>
    
    <!-- Product 3 -->
    <rect x="200" y="0" width="80" height="80" rx="8" fill="white" stroke="#E5E7EB"/>
    <rect x="210" y="10" width="60" height="40" rx="4" fill="#F3F4F6"/>
    <rect x="210" y="55" width="40" height="8" rx="2" fill="#D1D5DB"/>
    <rect x="210" y="68" width="25" height="6" rx="2" fill="#F59E0B"/>
    
    <!-- Product 4 -->
    <rect x="300" y="0" width="80" height="80" rx="8" fill="white" stroke="#E5E7EB"/>
    <rect x="310" y="10" width="60" height="40" rx="4" fill="#F3F4F6"/>
    <rect x="310" y="55" width="40" height="8" rx="2" fill="#D1D5DB"/>
    <rect x="310" y="68" width="25" height="6" rx="2" fill="#EF4444"/>
  </g>
  
  <!-- Shopping Cart Icon -->
  <circle cx="350" cy="250" r="25" fill="#3B82F6"/>
  <path d="M340 245L345 240L355 240L360 250L355 255L345 255Z" fill="white"/>
  <circle cx="348" cy="258" r="2" fill="white"/>
  <circle cx="357" cy="258" r="2" fill="white"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="ecommerceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
