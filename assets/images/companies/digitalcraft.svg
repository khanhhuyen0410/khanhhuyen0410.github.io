<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="30" cy="30" r="30" fill="url(#digitalGradient)"/>
  
  <!-- Logo Elements -->
  <g transform="translate(30, 30)">
    <!-- Digital Pixels -->
    <rect x="-12" y="-12" width="4" height="4" fill="white"/>
    <rect x="-6" y="-12" width="4" height="4" fill="rgba(255,255,255,0.8)"/>
    <rect x="0" y="-12" width="4" height="4" fill="white"/>
    <rect x="6" y="-12" width="4" height="4" fill="rgba(255,255,255,0.8)"/>
    
    <rect x="-12" y="-6" width="4" height="4" fill="rgba(255,255,255,0.8)"/>
    <rect x="-6" y="-6" width="4" height="4" fill="white"/>
    <rect x="0" y="-6" width="4" height="4" fill="rgba(255,255,255,0.8)"/>
    <rect x="6" y="-6" width="4" height="4" fill="white"/>
    
    <!-- Craft Tools -->
    <path d="M-8 8L8 8M0 8L0 16" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <circle cx="-8" cy="8" r="2" fill="white"/>
    <circle cx="8" cy="8" r="2" fill="white"/>
    <rect x="-2" y="14" width="4" height="6" fill="white" rx="1"/>
