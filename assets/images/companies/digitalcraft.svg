  <text x="30" y="50" text-anchor="middle" fill="white" font-size="8" font-weight="bold" font-family="Arial">DC</text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="digitalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F56565;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E53E3E;stop-opacity:1" />
