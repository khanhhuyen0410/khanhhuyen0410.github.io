<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#projectGradient)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="projectGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#projectGrid)"/>
  
  <!-- Main Content -->
  <g transform="translate(200, 150)">
    <!-- Project Icon -->
    <circle cx="0" cy="-30" r="40" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <path d="M-20 -40L20 -40L20 -20L-20 -20Z" fill="rgba(255,255,255,0.6)"/>
    <path d="M-15 -35L15 -35L15 -25L-15 -25Z" fill="rgba(255,255,255,0.8)"/>
    <circle cx="0" cy="-30" r="8" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Text -->
    <text x="0" y="20" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Inter, sans-serif" font-size="18" font-weight="600">
      Project Preview
    </text>
    <text x="0" y="45" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Inter, sans-serif" font-size="14">
      Image will be displayed here
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="20" fill="rgba(255,255,255,0.1)"/>
  <circle cx="350" cy="80" r="15" fill="rgba(255,255,255,0.1)"/>
  <circle cx="80" cy="250" r="25" fill="rgba(255,255,255,0.1)"/>
  <circle cx="320" cy="220" r="18" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="projectGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764BA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F093FB;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
